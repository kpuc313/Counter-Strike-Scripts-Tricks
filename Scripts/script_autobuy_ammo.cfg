// --- Sript: Auto-buy Ammo v1.0
// - Description: On directions press, ammo will be buyed automatically (CS:GO Pseudo feature).
bind "w" "+forwarda" // Move Forward - Modified: Auto Buy
bind "s" "+backa" // Move Back - Modified: Auto Buy
bind "a" "+movelefta" // Move Left - Modified: Auto Buy
bind "d" "+moverighta" // Move Right - Modified: Auto Buy
alias "+forwarda" "+forward; primammo; secammo;"
alias "-forwarda" "-forward; primammo; secammo;"
alias "+backa" "+back; primammo; secammo;"
alias "-backa" "-back; primammo; secammo;"
alias "+movelefta" "+moveleft; primammo; secammo;"
alias "-movelefta" "-moveleft; primammo; secammo;"
alias "+moverighta" "+moveright; primammo; secammo;"
alias "-moverighta" "-moveright; primammo; secammo;"
// --- END